{% extends "base.html" %}

{% block title %}Add Book{% endblock%}

{% block content %}   

    <h1>Add - Book</h1>

    {% for msg in messages %}
        <div class="alert alert-{{msg.tags}}" role="alert">
            {{msg}}
        </div>
    {% endfor %}
    
    <div>
        <form method="post" action="{% url 'add_books' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Add Book">
        </form>
    </div>

{% endblock %}
