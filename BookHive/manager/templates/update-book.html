{% extends "base.html" %}

{% block title %}Update Book{% endblock %}

{% block content %}  

    <h1>Update Book</h1>

    {% for msg in messages %}
        <div class="alert alert-{{msg.tags}}" role="alert">
            {{msg}}
        </div>
    {% endfor %} 

     <div>
        <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Save Changes">
        </form>
    </div>
    
{% endblock %}
