{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'credentials/css/loginstyle.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
</head>
<body>
    {% comment %} <nav>
        <div class="logo"><h3>Technology</h3></div>
        <ul class="nav-links">
            <li><a href="">HOME</a></li>
            <li><a href="">REGISTER</a></li>
            <li><a href="">LOGIN</a></li>
            <li><a href="">ABOUT US</a></li>
            <li><a href="">CONTACT US</a></li>            
        </ul>
    </nav> {% endcomment %}
    <div class="outer-div">
        <main id="log">
            <form method="post" action="{% url 'signin' %}">
                {% csrf_token %}
                <h1>Login</h1>
                {% for msg in messages %}
                    {% comment %} {{msg}} {% endcomment %}
                    <div class="alert alert-danger" role="alert">
                         {{msg}}
                    </div>

                {% endfor %}
                <div class="input-box">
                    <input type="text" name="email" placeholder="E-mail">                
                    <span class="icon"><i class="fa-solid fa-user"></i></span>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password">                
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                </div>
                <div class="remember-password">
                    <span><input type="checkbox" name="choice">
                    <label>Remember Password</label></span>
                    <a href="#">Forgot Password?</a>
                </div>
                <div>
                    <input type="submit" value="Login">
                </div>
                <div class="new-account">
                    <p>Already have an account?&nbsp;<a href="{% url 'signup' %}">Register</a></p>
                </div>
            </form>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
